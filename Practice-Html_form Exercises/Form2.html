<!--
  Add 2 radio buttons to the form. One for "male", and one for "female", both
with name="gender".
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forms Exercise2</title>
</head>
<body>
  <form>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    </form>
</body>
</html>
