<!-- Create a student info form. Collect information like student
name,age,year of passing, name of collage and Submit button.
On click of submit display the information entered in a alert box.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="exercise2.js"></script>
  <title>Javascript Exercise2</title>
</head>
<body>
  <form>
    <label for ="std-name">Student Name:-- </label>
    <input type="text" name ="Student-Name" id="std-name"><br>
    <label for ="std-age">Student Age:-- </label>
    <input type="text" name="Student-age" id="std-age"><br>
    <label for ="std-year">Student Year-Of-Passing:-- </label>
    <input type="text" name="Student-Year-of-Passing" id="std-year"><br>
    <label for ="std-college">Student Name-of-College:-- </label>
    <input type="text" name ="Student-Name-College" id="std-college"><br>
    <input type="submit" value="Submit" onclick ="displaydetails()">
    </form>
</body>
</html>
