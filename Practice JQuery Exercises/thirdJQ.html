<!-- jQuery Events double click event. Try to execute below code.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('p').dblclick(function(){
        $(this).hide();
      });
    });
    </script>
  </head>
<body>

  <p>If U Double CLick on Me I will Disappear</p>
  <p>Just try Once</p>
  <p>Click me Away!</p>
  <p>Just try with me also</p>
</body>
</html>
