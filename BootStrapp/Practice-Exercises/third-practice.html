<!-- Create a user registration form with fields 1. User Name 2. Email
3. Password and 4 Gender with two radio buttons as Male and Female and
a primary Sign in button.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <form >
    <div class="form-group">
      <label for="username" >Username:-- </label>
      <input class="form-control" type="text" name="username" placeholder="Enter Username" id="username">
      <label for="Email" >Email-Id:-- </label>
      <input class="form-control" type="email" name="email" placeholder="Enter Email-Id" id="Email">
      <label for="Password">Password:-- </label>
      <input class="form-control" type="password" name="password" placeholder="Enter Password" id="password">
      <p>Gender</p>
      <label for="form-control">Male</label>
      <input class="form-control" type="radio" name="Gender" value="Male">
      <label for="form-control">Female</label>
      <input class="form-control" type="radio" name="Gender" value="Female">
      <button class=" btn btn-primary" type="Submit" name="Sign-In">Sign-In</button>
    </div>

  </form>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
  integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
